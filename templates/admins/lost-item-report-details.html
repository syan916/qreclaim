<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QReclaim - Lost Item Report Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lost-item-report-details.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'partials/admin-header.html' %}
    {% include 'partials/admin-msg-box.html' %}
    {% include 'partials/admin-confirm.html' %}
    
    <div class="main-content">
        <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Lost Item Report Details</h1>
            <p>View and manage lost item report details</p>
        </div>
        
        <div class="content-container">
            <div class="details-card">
                <div class="details-header">
                    <div class="header-left">
                        <img id="detailImage" src="" alt="Item Image" onerror="this.src='{{ url_for('static', filename='images/no-image.svg') }}'">
                    </div>
                    <div class="header-right">
                        <h2 id="detailName">Loading...</h2>
                        <div class="meta-row">
                            <span id="detailId" class="pill">-</span>
                            <span id="detailStatus" class="pill">-</span>
                            <span id="detailCategory" class="pill">-</span>
                        </div>
                    </div>
                </div>
                <div class="details-grid">
                    <div class="detail"><label>Location Lost</label><span id="detailLocation">-</span></div>
                    <div class="detail"><label>Time Lost</label><span id="detailTime">-</span></div>
                    <div class="detail"><label>Reporter</label><span id="detailReporter">-</span></div>
                    <div class="detail"><label>Contact Info</label><span id="detailContact">-</span></div>
                    <div class="detail full"><label>Description</label><span id="detailDescription">-</span></div>
                    <div class="detail full"><label>Tags</label><span id="detailTags">-</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/lost-item-report-details.js') }}"></script>
</body>
</html>
