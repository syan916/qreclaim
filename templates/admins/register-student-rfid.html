<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QReclaim - Register Student RFID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-rfid.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'partials/admin-header.html' %}
    {% include 'partials/admin-msg-box.html' %}

    <div class="main-content">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Register Student RFID</h1>
                <p>Assign an RFID card to a student profile</p>
            </div>

            <div class="content-container rfid-grid">
                

                <section class="card rfid-card">
                    <h3>Select Student</h3>
                    <div class="rfid-field">
                        <label for="studentSelect">Student</label>
                        <select id="studentSelect">
                            <option value="">Select a student...</option>
                            {% for s in students %}
                                <option value="{{ s.user_id }}" data-name="{{ s.name }}" data-course="{{ s.course }}" data-email="{{ s.email }}" data-rfid="{{ s.rfid_id }}" data-contact="{{ s.contact_number }}">{{ s.name }} ({{ s.user_id }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="rfid-row">
                        <div class="rfid-field">
                            <label for="course">Course</label>
                            <input id="course" type="text" readonly>
                        </div>
                        <div class="rfid-field">
                            <label for="email">Email</label>
                            <input id="email" type="text" readonly>
                        </div>
                    </div>
                    <div class="rfid-row">
                        <div class="rfid-field">
                            <label for="currentRfidId">Current RFID ID</label>
                            <input id="currentRfidId" type="text" readonly>
                        </div>
                        <div class="rfid-field">
                            <label for="contactNumber">Contact Number</label>
                            <input id="contactNumber" type="text" readonly>
                        </div>
                    </div>
                </section>

                <section class="card rfid-card">
                    <h3>RFID Card</h3>
                    <div class="rfid-actions">
                        <button id="writeBtn" class="btn success"><i class="fas fa-upload"></i> Write Card</button>
                    </div>
                    <div class="rfid-row">
                        <div class="rfid-field">
                            <label for="rfidDataList">RFID Data (Hex)</label>
                            <select id="rfidDataList">
                                <option value="">Select RFID data...</option>
                            </select>
                        </div>
                    </div>
                    <div id="rfidAlert" class="alert" hidden></div>
                </section>

                <section class="card rfid-card">
                    <h3>Activity</h3>
                    <div id="log" class="log"></div>
                </section>
            </div>
        </div>

        <script>
            window.studentsData = {{ students|tojson }};
        </script>
        <script src="{{ url_for('static', filename='js/admin-rfid-lite.js') }}"></script>
        <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    </div>
</body>
</html>
