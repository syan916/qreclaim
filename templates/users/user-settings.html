<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€¢ QReclaim</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-msg-box.css') }}">
  {% include 'partials/user-confirm.html' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-footer.css') }}">
</head>
<body>
  {% include 'partials/user-header.html' %}
  <main class="main-content">
    <section class="page-header py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="page-title mb-2"><i class="fas fa-gear me-2"></i> Settings</h1>
            <p class="page-subtitle mb-0">Personalize theme and preferences</p>
          </div>
          <div class="col-md-4 text-md-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{{ url_for('user.dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Settings</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="py-3">
      <div class="container">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Theme</h5>
            <select id="theme" class="form-select">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Notifications</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notifEmail">
              <label class="form-check-label" for="notifEmail">Email notifications</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notifSMS">
              <label class="form-check-label" for="notifSMS">SMS notifications</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Account Security</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="twoFactor">
              <label class="form-check-label" for="twoFactor">Enable two-factor authentication</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button id="saveSettingsBtn" class="btn btn-primary"><i class="fas fa-save"></i> Save Settings</button>
      </div>
      </div>
      {% include 'partials/user-msg-box.html' %}
      </div>
    </section>
  </main>
  {% include 'partials/user-footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/user-settings.js') }}"></script>
</body>
</html>
