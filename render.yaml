services:
  - type: web
    name: qreclaim-api
    runtime: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread --threads 4 -b 0.0.0.0:$PORT app:app
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/firebaseAdminKey.json
      - fromGroup: qreclaim-env

envVarGroups:
  - name: qreclaim-env
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: FIREBASE_ADMIN_KEY_JSON
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: QRECLAIM_FERNET_KEYS
        sync: false
      - key: QRECLAIM_FERNET_ACTIVE
        value: v1
      - key: FIREBASE_WEB_CONFIG_JSON
        sync: false
